Camera: "OpenMW镜头"
settingsPageDescription: "OpenMW镜头设置"

thirdPersonSettings: "第三人称视角"

viewOverShoulder: "越肩视角"
viewOverShoulderDescription: |
    控制你的第三人称视角镜头
      禁用: 视角正对着角色的后脑勺,隐藏HUD准心
      启用: 镜头越过角色的肩膀,总是显示HUD准心

shoulderOffsetX: "越肩视角水平方向设置"
shoulderOffsetXDescription: >
    越肩视角的水平方向偏移
    左肩对应右肩需要设定为负值

shoulderOffsetY: "越肩视角垂直方向设置"
shoulderOffsetYDescription: >
    越肩视角的垂直方向偏移

autoSwitchShoulder: "自动切换左右越肩视角"
autoSwitchShoulderDescription: >
    当玩家一侧贴在障碍物旁时将镜头移动到另一侧
    此设置可将镜头自动切换到远离障碍物的一侧

zoomOutWhenMoveCoef: "移动时退出缩放"
zoomOutWhenMoveCoefDescription: >
    在角色移动时, 将摄影机偏离(正值)或偏向(负值)玩家角色
    仅在启用“越肩视角”时有效, 将此设置为0以禁用 (默认: 20.0)

previewIfStandStill: "站定不动时预览角色"
previewIfStandStillDescription: >
    防止玩家角色在空闲且收起武器时转向摄影机方向

deferredPreviewRotation: "预览旋转"
deferredPreviewRotationDescription: |
    如果启用, 则角色在退出预览视角后将平滑地旋转到正常视角
    如果禁用, 则相机旋转而不是角色旋转

ignoreNC: "忽略“无碰撞”标识"
ignoreNCDescription: >
    防止镜头穿过在NIF模型中启用无碰撞标志的对象。

move360: "360度自由移动"
move360Description: >
    使玩家收起武器时的移动方向独立于摄像机
    比如当玩家向后移动时会面向镜头

move360TurnSpeed: "360度移动转向速度"
move360TurnSpeedDescription: "转向的速度 (默认: 5.0)."

slowViewChange: "顺滑的视角切换"
slowViewChangeDescription: "使一三人称视角转换时的镜头平滑移动"

povAutoSwitch: "自动切换第一人称视角"
povAutoSwitchDescription: "如果玩家身后紧贴着障碍物则自动切换到第一人称视角。"


headBobbingSettings: "第一人称视角下头部摆动"

headBobbing_enabled: "是否启用"
headBobbing_enabledDescription: ""

headBobbing_step: "脚步长度"
headBobbing_stepDescription: "步行动画中每一步的长度(默认：90.0)。"

headBobbing_height: "脚步高度"
headBobbing_heightDescription: "步行动画中每一步的高度(默认: 3.0)。"

headBobbing_roll: "最大晃动角度"
headBobbing_rollDescription: "最大晃动角度(默认: 0.2)。"

