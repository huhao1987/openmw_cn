fallback=Level_Up_Level2,你意识到，在你的一生中，你一直像在梦中一样平步青云。突然间，面对过去几天的考验，你活过来了。
fallback=Level_Up_Level3,你意识到，你正在抓住成功的秘密。这只是一个专注的问题。
fallback=Level_Up_Level4,这一切对你来说突然很明显。你只需要集中注意力。你所浪费的所有精力和时间--这是一种罪恶。但如果没有你所获得的经验，没有承担风险，没有对失败负责，你怎么可能明白？
fallback=Level_Up_Level5,你所做的一切只是更容易、更本能、更令人满意。就好像你突然发展了敏锐的感觉和本能。
fallback=Level_Up_Level6,你感觉到自己更有意识，对新想法更开放。你已经了解了很多关于晨风的事情。很难相信你以前是多么无知 -- 但现在你还有很多东西要学。
fallback=Level_Up_Level7,你决心继续鞭策自己。也许你的能力比你想象的要强。
fallback=Level_Up_Level8,秘密似乎确实是艰苦的工作，是的，但它也是一种盲目的激情，一种灵感。
fallback=Level_Up_Level9,你所做的一切只是更容易、更本能、更令人满意。就好像你突然发展了敏锐的感觉和本能。
fallback=Level_Up_Level10,你今天醒来时有了一种新的目标感。你不再害怕失败了。失败只是一个学习新东西的机会。
fallback=Level_Up_Level11,聪明并不可怕。偶尔有一点运气也不错。但关键是耐心和努力工作。当它得到回报时，它是甜蜜的!
fallback=Level_Up_Level12,你无法相信这有多容易。你只需要去 -- 有点疯狂。然后，突然间，一切都有了意义，你所做的一切都变成了黄金。
fallback=Level_Up_Level13,这是最神奇的事情。昨天还很难，今天就很容易了。只要睡个好觉，昨天的谜团就是今天的杰作。
fallback=Level_Up_Level14,今天你醒来，充满了活力和想法，你知道，不知为何，一夜之间一切都变了。一天的变化是多么的大。
fallback=Level_Up_Level15,今天你突然意识到你所过的生活，你的身体所受的惩罚--身体的能力是有限度的，也许你已经达到了这些限度。你一直想知道变老是什么感觉。那么，现在你知道了。
fallback=Level_Up_Level16,你一直太努力了，想得太多了。放轻松。相信你的直觉。只要做你自己。做好小事，大事就会自己解决。
fallback=Level_Up_Level17,生活并没有结束。你仍然可以变得更聪明，或更机灵，或更有经验，或更刻薄 -- 但你的身体和灵魂不会再年轻了。
fallback=Level_Up_Level18,现在的挑战是尽可能长时间地保持巅峰状态。你今天可能和任何曾经在地球上行走过的凡人一样强壮，但总会有更年轻的人，一个新的挑战者。
fallback=Level_Up_Level19,你真的很厉害。也许是最好的。这就是为什么要变得更好是如此困难。但你只是继续努力，因为你就是这样的人。
fallback=Level_Up_Level20,你永远不会比今天的你更好。如果你很幸运，通过超人的努力，你可以暂时避免滑坡倒退。但迟早有一天，你会失去一个步骤，或落下一个节拍，或错过一个细节 -- 而你将永远消失。
fallback=Level_Up_Default,勤奋工作和奉献的结果在笨蛋看来总像是运气。但你知道你的每一盎司的成功都是你赢得的。
fallback=Question_1_Question,在一个阳光明媚的日子里，你忽然发现了一只很奇特的动物，它的腿被猎人放的捕兽夹夹住了，从出血的情况看来它命不久矣。你打算怎么做？
fallback=Question_1_AnswerOne,拔出你的匕首，仁慈地一刀结束它的痛苦。
fallback=Question_1_AnswerTwo,用你背包里的草药让它入睡。
fallback=Question_1_AnswerThree,比起发生的事件，你对这个奇特的生物本身更感兴趣。
fallback=Question_1_Sound,Vo\Misc\CharGen QA1.wav
fallback=Question_2_Question,某个夏日的午后，你的父亲让你选择做一个家务。
fallback=Question_2_AnswerOne,和他一起去锻造厂，为新的犁地工具铸铁。
fallback=Question_2_AnswerTwo,为你正在准备晚餐的母亲采集野菜。
fallback=Question_2_AnswerThree,去捕鱼。
fallback=Question_2_Sound,Vo\Misc\CharGen QA2.wav
fallback=Question_3_Question,你的表弟给你起了一个很难听的绰号，而且还喜欢在朋友面前这么叫你。你让他停下来，但是他却觉得让你难堪很有意思。
fallback=Question_3_AnswerOne,殴打你的表弟，警告他下次不要再犯。
fallback=Question_3_AnswerTwo,编一个故事，让你的绰号不再羞耻而是成为你荣誉的象征。
fallback=Question_3_AnswerThree,给他起一个更难听的绰号，一直这么叫他直到他不再用绰号叫你为止。
fallback=Question_3_Sound,Vo\Misc\CharGen QA3.wav
fallback=Question_4_Question,某个小酒馆里，人们正在讨论着一群被称为“心灵感应者”的人。这些人受雇于一些城邦的国王，据说他们能够读取一个人的思想，并告诉国王这些追随者是否撒谎。
fallback=Question_4_AnswerOne,这太可怕了，一个人的思想是只属于他自己的，哪怕是国王也没有权力读取他人的思想。
fallback=Question_4_AnswerTwo,国王手下的忠臣们应该没有什么可担忧的，这个方法对找到刺客和间谍起到了积极的作用。
fallback=Question_4_AnswerThree,在这个年代，就算很邪恶，这也是很有必要的。在战争期间如果想要鉴别某个人是否无罪，心灵感应很可能具有一些优势。
fallback=Question_4_Sound,Vo\Misc\CharGen QA4.wav
fallback=Question_5_Question,你的母亲派你去市场购买一系列商品。完成任务后，你发现一个店主找错了钱，你额外得到了一些钱。
fallback=Question_5_AnswerOne,回到商店，将店主们辛苦赚来的钱还给他们，告诉他找错了钱。
fallback=Question_5_AnswerTwo,决定用这些额外的钱再为你家里购买一些有用的东西。
fallback=Question_5_AnswerThree,你认为店主一般都会向顾客多收费，所以你决定自己将钱存起来。
fallback=Question_5_Sound,Vo\Misc\CharGen QA5.wav
fallback=Question_6_Question,在市场上你看到一个小偷从一个贵族那里偷了一个钱包，贵族发现了小偷并呼叫了卫兵。小偷匆忙逃跑之际不慎把钱包掉在了地上，但似乎除了你以外没有第二个人注意到掉在地上的钱包。
fallback=Question_6_AnswerOne,捡起钱包，呼叫卫兵，你认为拾金不昧是值得尊敬的。
fallback=Question_6_AnswerTwo,无视钱包，不想卷入任何麻烦。
fallback=Question_6_AnswerThree,捡起钱包，装入口袋。你认为这些钱对你和你家里人有帮助。
fallback=Question_6_Sound,Vo\Misc\CharGen QA6.wav
fallback=Question_7_Question,你父亲让你去做一件你最讨厌的事——打扫马厩。前往马厩的路上，你碰到了你的朋友，他说他愿意替你打扫马厩，算欠他一份人情。
fallback=Question_7_AnswerOne,拒绝他的提议，你知道你的父亲希望你这么做，最好不要拖欠人情。
fallback=Question_7_AnswerTwo,你认为两个人合力比一个人更快完成任务，你请求他帮你一起打扫，作为回报，以后他遇到什么事情你也将会提供帮助。
fallback=Question_7_AnswerThree,接受他的提议，马厩只要打扫干净就行，谁来打扫又有什么关系呢？
fallback=Question_7_Sound,Vo\Misc\CharGen QA7.wav
fallback=Question_8_Question,你的母亲让你帮她修理炉子。修理的过程中，一个很热的管子从连接处掉落，马上要砸到你的母亲头上。
fallback=Question_8_AnswerOne,用你的身躯阻挡管子。
fallback=Question_8_AnswerTwo,试着把炽热的管子推开。
fallback=Question_8_AnswerThree,把你的母亲推开。
fallback=Question_8_Sound,Vo\Misc\CharGen QA8.wav
fallback=Question_9_Question,在城里玩耍时，一个面包师傅送了你一个甜卷。你很高兴，来到一个角落里准备品尝甜卷，却被一帮同龄的孩子围住了。领头的要求你交出甜卷，否则他们会揍你一顿并把甜卷拿走。
fallback=Question_9_AnswerOne,把甜卷扔到地上，一脚踩烂，准备战斗。
fallback=Question_9_AnswerTwo,把甜卷给他，因为你清楚等到下午你的朋友们来了之后，你可以反客为主，让他把欠你的东西统统还回来。
fallback=Question_9_AnswerThree,假装要给甜卷，然后把甜卷扔到空中，趁着所有人分心的时候马上接近并给领头的脸上来一拳。
fallback=Question_9_Sound,Vo\Misc\CharGen QA9.wav
fallback=Question_10_Question,进城后，你看到一个穿着很体面的男人正在被一帮暴徒追赶着。这个男人看到了你，向你求助。
fallback=Question_10_AnswerOne,尽管你对情况一无所知，你还是马上通知周围的卫兵去帮助这个男人。
fallback=Question_10_AnswerTwo,让开路，让男人和暴徒们通过，不想惹麻烦。
fallback=Question_10_AnswerThree,尽管你对情况一无所知，你还是立刻帮助了这个男人。
fallback=Question_10_Sound,Vo\Misc\CharGen QA10.wav
